<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dom manipulation with Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
                margin: 10px;
            }
            th{
                background-color: #D6EEEE;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-8 text-center text-bg-secondary rounded-4 m-2">
                    <form method="get" class="reset">
                        <div class="mt-2">
                            <form>
                                <label for="firstName">First name :</label>
                                <input id="firstName" name="firstName">
                            </form>
                        </div>
                        <br>
                        <div>
                            <form class="reset">
                                <label for="lastName">Last name :</label>
                                <input id="lastName" name="lastName">
                            </form>
                        </div>
                        <br>
                        <div>
                            <form class="reset">
                                <label for="address">Address :</label>
                                <input id="address" name="address">
                            </form>
                        </div>
                        <br>
                        <div>
                            <form class="reset">
                                <label for="pincode">Pincode :</label>
                                <input id="pincode" name="pincode">
                            </form>
                        </div>
                        <br>
                        <div>
                           <form class="reset">
                            <label for="gender">Gender :</label>
                            <input id="gender" name="gender">
                           </form>
                        </div>
                        <br>
                        <div>
                            <form class="reset">
                                <label>Food :</label>
                                <input type="checkbox" value="Masala Dosai" class="food">
                                <label>Masala Dosai</label><br>
                                <input type="checkbox" value="Parota" class="food">
                                <label>Parota</label><br>
                                <input type="checkbox" value="Briyani" class="food">
                                <label>Briyani</label><br>
                                <input type="checkbox" value="Burger" class="food">
                                <label>Burger</label><br>
                                <input type="checkbox" value="Pongal" class="food">
                                <label>Pongal</label>
                            </form>
                        </div>
                        <br>
                        <div>
                            <form class="reset">
                                <label for="state">State :</label>
                                <input id="state" name="state">
                            </form>
                        </div>
                        <br>
                        <div>
                            <form class="reset">
                                <label for="country">Country :</label>
                                <input id="country" name="country">
                            </form>
                        </div>
                        <br>
                        <div class="d-grid justify-content-end m-2">
                            <button class="btn btn-primary" id="submitClick">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
        <br>
        <div class="demo">
        
        </div>
        <table>
            <tr id="fNameId">
                <th>First name</th>
            </tr>
            <tr id="lNameId">
                <th>Last name</th>
            </tr>
            <tr id="addressId">
                <th>Address</th>
            </tr>
            <tr id="pinId">
                <th>pincode</th>
            </tr>
            <tr id="genderId">
                <th>Gender</th>
            </tr>
            <tr id="foodId">
                <th>Food</th>
            </tr>
            <tr id="stateId">
                <th>State</th>
            </tr>
            <tr id="countryId">
                <th>Country</th>
            </tr>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
            <script src="./script.js"></script>
    </body>
</html>
